<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragmentos/_head :: head('SoftFruver')}"></head>
<body class="min-h-dvh bg-gray-50">

  <!-- Barra superior -->
  <header th:replace="~{fragmentos/_barra_superior :: barra_superior}"></header>

  <div class="mx-auto max-w-7xl px-4 py-6 flex gap-6">
    <!-- Barra lateral fija -->
    <aside class="w-64 shrink-0" th:replace="~{fragmentos/_barra_lateral :: barra_lateral}"></aside>

    <!-- Contenido -->
    <main class="flex-1">
      <!-- Alertas -->
      <div th:replace="~{fragmentos/_alertas :: alertas}"></div>

      <!-- Aquí se inserta el contenido de cada página -->
      <section layout:fragment="contenido"></section>
    </main>
  </div>

</body>
</html>

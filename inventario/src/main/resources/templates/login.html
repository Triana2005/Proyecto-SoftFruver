<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | SoftFruver</title>

  <!-- Favicon -->
  <link rel="icon" th:href="@{/iconos/favicon.jpeg}" type="image/jpeg">
  <link rel="shortcut icon" th:href="@{/iconos/favicon.jpeg}">

  <!-- Tailwind (si lo usas en el proyecto) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos de la app -->
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-page">

  <main class="auth-card sf-card">
    <!-- Marca -->
    <div class="brand-mark" aria-label="SoftFruver">
      <img th:src="@{/iconos/favicon.jpeg}" alt="Logo" width="40" height="40" loading="lazy">
    </div>
    <h1 class="auth-title">SoftFruver</h1>
    <p class="auth-subtitle">Accede a tu cuenta</p>

    <!-- Mensajes -->
    <div th:if="${error}" class="sf-alert sf-alert-error auth-alert">Usuario o contraseña incorrectos.</div>
    <div th:if="${logout}" class="sf-alert sf-alert-success auth-alert">Sesión cerrada correctamente.</div>
    <div th:if="${captcha}" class="sf-alert sf-alert-warning auth-alert">Verificación incorrecta. Intenta de nuevo.</div>
    <div th:if="${expired}" class="sf-alert sf-alert-info auth-alert">El formulario expiró. Intenta de nuevo.</div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post" class="auth-form" autocomplete="off" novalidate>
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <!-- NONCE captcha -->
      <input type="hidden" name="captchaNonce" th:value="${captchaNonce}" />

      <div>
        <label for="username" class="sf-label">Usuario</label>
        <input id="username" name="username" type="text" required autofocus
               class="sf-input" autocomplete="username" spellcheck="false">
      </div>

      <div>
        <label for="password" class="sf-label">Contraseña</label>
        <input id="password" name="password" type="password" required
               class="sf-input" autocomplete="current-password">
      </div>

      <!-- CAPTCHA -->
      <div>
        <div class="flex items-center justify-between">
          <label for="captcha" class="sf-label !mb-0">Verificación</label>
          <span class="auth-captcha-q" th:text="${captchaPregunta}">5 + 7 = ?</span>
        </div>
        <input id="captcha" name="captcha" type="text" inputmode="numeric" pattern="[0-9]*"
               required class="sf-input" aria-describedby="captcha-help" autocomplete="off">
        <div id="captcha-help" class="auth-help">
          <span>Escribe el resultado de la operación.</span>
          <a th:href="@{/login}" class="auth-link">Otra operación</a>
        </div>
      </div>

      <button type="submit" class="sf-btn sf-btn-primary w-full">Ingresar</button>
    </form>

    <p class="auth-footer">
      © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> SoftFruver. Todos los derechos reservados.
    </p>
  </main>

</body>
</html>

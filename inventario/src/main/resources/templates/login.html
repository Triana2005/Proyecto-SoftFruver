<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | SoftFruver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">

  <main class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm border border-gray-200">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">SoftFruver</h1>

    <!-- Mensajes de error / logout -->
    <div th:if="${param.error}" class="mb-4 text-sm text-red-600 text-center">
      Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" class="mb-4 text-sm text-green-600 text-center">
      Sesión cerrada correctamente.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/login}" method="post" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" name="username" required autofocus
               class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2 text-sm font-medium transition">
        Ingresar
      </button>
    </form>

    <p class="mt-6 text-center text-xs text-gray-500">
      © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> SoftFruver. Todos los derechos reservados.
    </p>
  </main>

</body>
</html>

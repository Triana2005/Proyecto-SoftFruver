<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, 'SoftFruver — Inicio')}">
<section class="min-h-dvh bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="app-brand">SoftFruver</h1>
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="rounded-lg border px-3 py-1.5 hover:bg-gray-100">Cerrar sesión</button>
      </form>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div class="card p-6">
      <h2 class="card-header mb-2">¡Bienvenido!</h2>
      <p class="text-muted">Has iniciado sesión correctamente.</p>
    </div>
  </main>
</section>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SoftFruver — Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-dvh bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">SoftFruver</h1>
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="rounded-lg border px-3 py-1.5 hover:bg-gray-100">Cerrar sesión</button>
      </form>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-medium mb-2">¡Bienvenido!</h2>
      <p class="text-gray-600">Has iniciado sesión correctamente.</p>
    </div>
  </main>
</body>
</html>

<th:block th:fragment="barra_superior">
  <div class="header-band">
    <header class="topbar">
      <!-- Izquierda: logo + títulos -->
      <div class="left">
        <div class="logo brand-mark" style="width:40px;height:40px;border-radius:10px;overflow:hidden;">
          <img th:src="@{/iconos/favicon.jpeg}" alt="Logo" style="width:100%;height:100%;object-fit:cover;display:block;">
        </div>
        <div>
          <div class="title">SoftFruver</div>
          <div class="subtitle">Operación diaria</div>
        </div>
      </div>

      <!-- Derecha: usuario y rol -->
      <div class="role-pill">
        <span th:text="${#authentication?.name}">usuario</span>
        <span>•</span>
        <span sec:authorize="hasRole('ADMIN')">ADMIN</span>
        <span sec:authorize="hasRole('SECRETARIA')">SECRETARIA</span>
      </div>
    </header>
  </div>
</th:block>

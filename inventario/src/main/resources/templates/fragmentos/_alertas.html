<th:block th:fragment="alertas">
  <div th:if="${param.ok}"    class="mb-4 rounded-lg bg-green-50  text-green-700  px-3 py-2 text-sm">Operación exitosa.</div>
  <div th:if="${param.error}" class="mb-4 rounded-lg bg-red-50    text-red-700    px-3 py-2 text-sm">Ocurrió un error.</div>
  <div th:if="${param.warn}"  class="mb-4 rounded-lg bg-yellow-50 text-yellow-800 px-3 py-2 text-sm">Atención requerida.</div>
</th:block>

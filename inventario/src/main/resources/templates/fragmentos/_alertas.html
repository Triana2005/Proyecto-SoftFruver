<th:block th:fragment="alertas">
  <div th:if="${ok}" class="sf-alert sf-alert-success mb-4">
    <span th:switch="${ok}">
      <span th:case="'creado'">Creado correctamente.</span>
      <span th:case="'archivado'">Archivado correctamente.</span>
      <span th:case="'restaurado'">Restaurado correctamente.</span>
      <span th:case="*">Operación exitosa.</span>
    </span>
  </div>

  <div th:if="${err}" class="sf-alert sf-alert-danger mb-4" th:text="${err}">Ocurrió un error.</div>

  <div th:if="${warn}" class="sf-alert sf-alert-warn mb-4" th:text="${warn}">Atención requerida.</div>
</th:block>

<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/_head :: head('Editar cliente')}"></head>
<body>

  <!-- Sidebar fija -->
  <aside class="sidebar-fixed" th:replace="~{fragmentos/_barra_lateral :: barra_lateral}"></aside>

  <!-- Contenido desplazado por sidebar -->
  <div class="wrapper">

    <!-- Topbar centrada -->
    <div class="header-band" th:replace="~{fragmentos/_barra_superior :: barra_superior}"></div>

    <!-- Página centrada -->
    <main class="page">
      <section class="w-full max-w-[800px] mx-auto space-y-4">

        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold text-gray-900">Editar cliente</h1>
          <a th:href="@{/clientes}" class="sf-btn">Volver</a>
        </div>

        <div th:if="${ok}"  class="sf-alert sf-alert-success" th:text="${ok}">ok</div>
        <div th:if="${err}" class="sf-alert sf-alert-error"   th:text="${err}">err</div>

        <div class="sf-card p-4">
          <form th:action="@{|/clientes/${cliente.id}/actualizar|}" method="post"
                class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div>
              <label class="sf-label">Nombre</label>
              <input type="text" name="nombre" required minlength="2"
                     th:value="${cliente.nombre}" class="sf-input">
            </div>

            <div>
              <label class="sf-label">Teléfono</label>
              <input type="text" name="telefono"
                     th:value="${cliente.telefono}" class="sf-input">
            </div>

            <div class="flex items-end gap-2">
              <button class="sf-btn sf-btn-primary">Guardar cambios</button>
              <a th:href="@{/clientes}" class="sf-btn sf-btn-ghost">Cancelar</a>
            </div>
          </form>
        </div>

      </section>
    </main>
  </div>
</body>
</html>

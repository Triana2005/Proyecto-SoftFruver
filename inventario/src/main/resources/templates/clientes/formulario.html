<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{diseño/base :: base(
        titulo='Nuevo cliente',
        contenido=~{::contenido}
      )}">
<body>
<section th:fragment="contenido">

  <!-- Contenedor centrado y ancho cómodo -->
  <div class="w-full max-w-[800px] mx-auto space-y-4">

    <h1 class="text-2xl font-semibold text-gray-900">Nuevo cliente</h1>

    <!-- Mensajes (opcional) -->
    <div th:if="${ok}"  class="sf-alert sf-alert-success" th:text="${ok}">ok</div>
    <div th:if="${err}" class="sf-alert sf-alert-error"   th:text="${err}">err</div>

    <div class="sf-card p-4">
      <form th:action="@{/clientes}" method="post" class="space-y-4">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
          <label class="sf-label" for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" type="text" required minlength="2"
                 th:value="${nombre}" class="sf-input">
        </div>

        <div>
          <label class="sf-label" for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="text"
                 th:value="${telefono}" class="sf-input">
        </div>

        <div class="flex gap-2">
          <a th:href="@{/clientes}" class="sf-btn sf-btn-ghost">Cancelar</a>
          <button type="submit" class="sf-btn sf-btn-primary">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</section>
</body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{diseño/base :: base(
        titulo='Nuevo cliente',
        contenido=~{::contenido}
      )}">
<body>
<section th:fragment="contenido">
  <h1 class="text-2xl font-semibold text-gray-900 mb-4">Nuevo cliente</h1>

  <form th:action="@{/clientes}" method="post" class="space-y-4 max-w-md">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre *</label>
      <input id="nombre" name="nombre" type="text" required th:value="${nombre}"
             class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="text" th:value="${telefono}"
             class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="flex gap-2">
      <a th:href="@{/clientes}" class="rounded-xl border px-4 py-2 text-sm">Cancelar</a>
      <button type="submit" class="rounded-xl bg-indigo-600 text-white font-medium px-4 py-2 hover:bg-indigo-700">
        Guardar
      </button>
    </div>
  </form>
</section>
</body>
</html>

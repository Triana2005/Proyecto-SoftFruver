<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{diseño/base :: base(
        titulo='Nuevo cliente',
        contenido=~{::contenido}
      )}">
<body>
<section th:fragment="contenido" class="space-y-4">

  <h1 class="text-2xl font-semibold text-gray-900">Nuevo cliente</h1>

  <div class="sf-card max-w-md">
    <form th:action="@{/clientes}" method="post" class="space-y-4">
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" required th:value="${nombre}" class="sf-input">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="text" th:value="${telefono}" class="sf-input">
      </div>

      <div class="flex gap-2">
        <a th:href="@{/clientes}" class="sf-btn sf-btn-ghost">Cancelar</a>
        <button type="submit" class="sf-btn sf-btn-primary">Guardar</button>
      </div>
    </form>
  </div>

</section>
</body>
</html>
